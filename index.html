<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Fun Hub</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .menu {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: #222;
      position: sticky;
      top: 0;
    }
    .menu button {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .menu button.active {
      background: #0080ff;
    }
    .content {
      padding: 2rem;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #222;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button id="btn-games" class="active">Games</button>
    <button id="btn-browser">Web Browser</button>
  </div>
  <div class="content" id="main-content">
    <!-- Content will be loaded here -->
  </div>
  <script src="main.js"></script>
</body>
</html>
